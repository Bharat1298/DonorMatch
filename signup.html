<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" src = "styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<style>

    html, body {
        background-color: #FFFDD0;
    }

    fieldset {
        margin: 125px auto;
        padding: 1em 2em;
        border: solid 5px black;
        border-radius: 1px;
        min-width: 100px;
        max-width: 550px;
        justify-content: center;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
    }

    .heart {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 10%;
    padding-bottom: 20px;
    }
    p {
        font-size: 20px;
    }

    .don_org {
       padding-bottom: 20px;
    }

    .user {
        display: inline-block;
        margin-left: 150px;
        align-items: center;
    }

    .name {
        padding-bottom: 20px;
    }

    .org {
        padding-bottom: 20px;
    }

    .submit {
        margin-top: 20px;
    }

    .needs {
        padding-bottom: 20px;
    }

    h1 {
        text-align: center;
        font-size: 64px;
        font-weight: 700;
        padding-top: 50px;
        margin: 50px auto;
        font-family:'Courier New', Courier, monospace;
    }

</style>


<body>
    <section>
        <h1>Sign Up</h1>
        <img src = "images/logo.png" class="heart">
        <fieldset>
        <h4>Are You A Donator or Organization?</h4>
        <form class="don_org">
            <input type="radio" id="html" name="user_org" value="User" class="user" required>
            <label for="user">User</label><br>
            <input type="radio" id="html" name="user_org" value="Organization">
            <label for="organization">Organization</label><br>
        </form>

        <h4>What Is Your Name? (If Applicable)</h4>
        <form class="name">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <input type="submit" value="Submit">
        </form>

        <h4>What Is Your Organization's Name? (If Applicable)</h4>
        <form class="org">
            <label for="fname">Organization Name:</label><br>
            <input type="text" id="fname" name="fname" value="..." class="text"><br>
            <input type="submit" class="submit" value="Submit">
        </form>

        <h4>What Are The Needs For Your Organization?</h4>
        <form class="needs">
            <label for="needs">Needs:</label><br>
            <textarea id="needs" name="needs"></textarea>
        </form>

        <form class="sub">
            <button type="submit"> Send </button>
        </form>
        </fieldset>

    </body>
</html>
